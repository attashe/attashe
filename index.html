<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Gaussian Splatting Demo (simplified version)
        let scenes = {};
        let renderers = {};
        let cameras = {};
        let controls = {};

        function initGaussianSplatting() {
            // Initialize two demo scenes
            initScene(1, 'Indoor Environment');
            initScene(2, 'Outdoor Landscape');
        }

        function initScene(sceneId, sceneName) {
            const canvas = document.getElementById(`splat-canvas-${sceneId}`);
            if (!canvas) return;

            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Create camera
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Create renderer
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create mock gaussian splats (using point cloud for demo)
            const geometry = new THREE.BufferGeometry();
            const particleCount = sceneId === 1 ? 10000 : 15000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            // Generate different patterns for each scene
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                if (sceneId === 1) {
                    // Indoor scene - more structured
                    positions[i3] = (Math.random() - 0.5) * 10;
                    positions[i3 + 1] = Math.random() * 4;
                    positions[i3 + 2] = (Math.random() - 0.5) * 10;
                    
                    colors[i3] = 0.8 + Math.random() * 0.2;
                    colors[i3 + 1] = 0.6 + Math.random() * 0.4;
                    colors[i3 + 2] = 0.4 + Math.random() * 0.6;
                } else {
                    // Outdoor scene - more organic
                    const radius = Math.random() * 12;
                    const angle = Math.random() * Math.PI * 2;
                    positions[i3] = Math.cos(angle) * radius;
                    positions[i3 + 1] = Math.random() * 6 - 1;
                    positions[i3 + 2] = Math.sin(angle) * radius;
                    
                    colors[i3] = 0.2 + Math.random() * 0.8;
                    colors[i3 + 1] = 0.6 + Math.random() * 0.4;
                    colors[i3 + 2] = 0.1 + Math.random() * 0.3;
                }
                
                sizes[i] = Math.random() * 0.1 + 0.05;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float time;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                        if (r > 0.5) discard;
                        
                        float alpha = 1.0 - smoothstep(0.0, 0.5, r);
                        gl_FragColor = vec4(vColor, alpha * 0.8);
                    }
                `,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            const points = new THREE.Points(geometry, material);
            scene.add(points);

            // Add some ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Store references
            scenes[sceneId] = scene;
            renderers[sceneId] = renderer;
            cameras[sceneId] = camera;

            // Add mouse controls
            addMouseControls(canvas, camera, sceneId);

            // Start animation loop for this scene
            animate(sceneId);
        }

        function addMouseControls(canvas, camera, sceneId) {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            let rotationX = 0, rotationY = 0;

            canvas.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            canvas.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                const delta = event.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(delta);
            });

            // Store control state
            controls[sceneId] = {
                rotationX, rotationY, targetRotationX, targetRotationY
            };
        }

        function animate(sceneId) {
            requestAnimationFrame(() => animate(sceneId));
            
            const scene = scenes[sceneId];
            const camera = cameras[sceneId];
            const renderer = renderers[sceneId];
            const control = controls[sceneId];
            
            if (!scene || !camera || !renderer) return;

            // Smooth camera rotation
            if (control) {
                control.rotationX += (control.targetRotationX - control.rotationX) * 0.1;
                control.rotationY += (control.targetRotationY - control.rotationY) * 0.1;
                
                camera.position.x = Math.sin(control.rotationY) * 5;
                camera.position.z = Math.cos(control.rotationY) * 5;
                camera.position.y = 2 + Math.sin(control.rotationX) * 2;
                camera.lookAt(0, 0, 0);
            }

            // Update shader uniforms
            const points = scene.children.find(child => child instanceof THREE.Points);
            if (points && points.material.uniforms) {
                points.material.uniforms.time.value = Date.now() * 0.001;
            }

            // Only render if this scene is active
            const viewer = document.getElementById(`render${sceneId}`);
            if (viewer && viewer.classList.contains('active')) {
                renderer.render(scene, camera);
            }
        }

        function switchRender(sceneId) {
            // Hide all renders
            document.querySelectorAll('.render-viewer').forEach(viewer => {
                viewer.classList.remove('active');
            });
            
            // Hide all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected render
            document.getElementById(`render${sceneId}`).classList.add('active');
            document.querySelectorAll('.tab-btn')[sceneId - 1].classList.add('active');
            
            // Resize renderer if needed
            const renderer = renderers[sceneId];
            const canvas = document.getElementById(`splat-canvas-${sceneId}`);
            if (renderer && canvas) {
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                cameras[sceneId].aspect = canvas.clientWidth / canvas.clientHeight;
                cameras[sceneId].updateProjectionMatrix();
            }
        }

        function resetCamera(sceneId) {
            if (controls[sceneId]) {
                controls[sceneId].targetRotationX = 0;
                controls[sceneId].targetRotationY = 0;
            }
            if (cameras[sceneId]) {
                cameras[sceneId].position.set(0, 2, 5);
            }
        }

        // Animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.project-card').forEach(card => {
            card.style.animationPlayState = 'paused';
            observer.observe(card);
        });

        // Initialize everything
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            createParticles();
            
            // Initialize Gaussian Splatting after a short delay
            setTimeout(() => {
                initGaussianSplatting();
            }, 500);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            Object.keys(renderers).forEach(sceneId => {
                const renderer = renderers[sceneId];
                const canvas = document.getElementById(`splat-canvas-${sceneId}`);
                const camera = cameras[sceneId];
                
                if (renderer && canvas && camera) {
                    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }
            });
        });<!DOCTYPE html>

    <script>
        // Animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.project-card').forEach(card => {
            card.style.animationPlayState = 'paused';
            observer.observe(card);
        });

        // Initialize particles
        createParticles();

        // Add loading effect
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
